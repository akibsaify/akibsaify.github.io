<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>â€”</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #050505;
        cursor: none;
    }

    canvas {
        display: block;
    }

    .hint {
        position: fixed;
        bottom: 16px;
        right: 20px;
        font-family: monospace;
        font-size: 11px;
        color: rgba(255,255,255,0.25);
        letter-spacing: 0.08em;
        user-select: none;
    }
</style>
</head>
<body>

<canvas id="c"></canvas>
<div class="hint">stay</div>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

let mouse = { x: w/2, y: h/2 };
window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

const particles = [];
const COUNT = Math.min(700, Math.floor(w * h / 2000));

const wells = [
    { x: w*0.3, y: h*0.5 },
    { x: w*0.7, y: h*0.5 }
];

class Particle {
    constructor() {
        this.x = Math.random()*w;
        this.y = Math.random()*h;
        this.vx = (Math.random()-0.5)*0.4;
        this.vy = (Math.random()-0.5)*0.4;
        this.life = Math.random()*1000;
        this.hue = Math.random()*360;
    }

    update() {
        this.life++;

        let fx = 0, fy = 0;

        wells.forEach(well => {
            const dx = well.x - this.x;
            const dy = well.y - this.y;
            const dist = Math.sqrt(dx*dx + dy*dy) + 0.001;
            const force = 0.03 / dist;
            fx += dx * force;
            fy += dy * force;
        });

        const mdx = mouse.x - this.x;
        const mdy = mouse.y - this.y;
        const md = Math.sqrt(mdx*mdx + mdy*mdy) + 0.001;
        fx += mdx * 0.0004;
        fy += mdy * 0.0004;

        this.vx += fx;
        this.vy += fy;

        this.vx *= 0.995;
        this.vy *= 0.995;

        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) {
            this.x = Math.random()*w;
            this.y = Math.random()*h;
        }

        this.hue += 0.02;
    }

    draw() {
        ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, 0.25)`;
        ctx.fillRect(this.x, this.y, 1, 1);
    }
}

for (let i = 0; i < COUNT; i++) {
    particles.push(new Particle());
}

let t = 0;

function animate() {
    requestAnimationFrame(animate);
    t += 0.001;

    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0, 0, w, h);

    wells[0].x = w/2 + Math.cos(t) * w*0.2;
    wells[0].y = h/2 + Math.sin(t*1.3) * h*0.2;

    wells[1].x = w/2 + Math.cos(t+Math.PI) * w*0.2;
    wells[1].y = h/2 + Math.sin(t*1.1+Math.PI) * h*0.2;

    particles.forEach(p => {
        p.update();
        p.draw();
    });
}

animate();
</script>

</body>
</html>
