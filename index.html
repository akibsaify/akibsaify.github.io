<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Flow | Zen Experience</title>
    <style>
        :root {
            --bg: #050508;
            --panel: rgba(15, 15, 25, 0.7);
            --accent: #4f46e5;
            --text: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            z-index: 10;
        }

        .glass {
            background: var(--panel);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            pointer-events: auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stats-panel {
            padding: 1rem 1.5rem;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            color: #94a3b8;
            margin-bottom: 0.2rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
        }

        footer {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .control-panel {
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        input[type="range"] {
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
            width: 100px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
        }

        /* Intro Screen */
        #intro {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        .intro-content {
            text-align: center;
            max-width: 400px;
        }

        .logo-anim {
            width: 80px;
            height: 80px;
            border: 3px solid var(--accent);
            border-radius: 50%;
            margin: 0 auto 2rem;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: -0.05rem;
        }

        .start-btn {
            background: white;
            color: black;
            border: none;
            padding: 1rem 3rem;
            border-radius: 3rem;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 2rem;
            transition: transform 0.2s;
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        /* Tips */
        .tip {
            position: absolute;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #64748b;
            opacity: 0.7;
            text-align: center;
            width: 100%;
        }

        .hidden { display: none !important; }
        .transparent { opacity: 0 !important; pointer-events: none !important; }

        @media (max-width: 600px) {
            .control-panel { flex-wrap: wrap; justify-content: center; gap: 1rem; }
            h1 { font-size: 2rem; }
            #ui-layer { padding: 1rem; }
        }
    </style>
</head>
<body>

    <div id="intro">
        <div class="intro-content">
            <div class="logo-anim"></div>
            <h1>COSMIC FLOW</h1>
            <p style="color: #64748b;">A mindless journey through the void.<br>Collect dust. Merge orbs. Just flow.</p>
            <button class="start-btn" onclick="initGame()">ENTER THE FLOW</button>
        </div>
    </div>

    <div id="ui-layer" class="transparent">
        <header>
            <div class="glass stats-panel">
                <div class="stat-label">Cosmic Mass</div>
                <div id="mass-val" class="stat-value">0</div>
            </div>
            <div class="glass stats-panel">
                <div class="stat-label">Particles</div>
                <div id="particle-count" class="stat-value">0</div>
            </div>
        </header>

        <div class="tip">Touch or Click and drag to influence the flow.</div>

        <footer>
            <div class="glass control-panel">
                <div class="control-group">
                    <div class="stat-label">Gravity</div>
                    <input type="range" id="gravity-slider" min="0" max="200" value="100">
                </div>
                <div class="control-group">
                    <div class="stat-label">Friction</div>
                    <input type="range" id="friction-slider" min="900" max="999" value="985">
                </div>
                <div class="control-group">
                    <div class="stat-label">Visuals</div>
                    <button onclick="toggleTrails()" class="stat-label" style="background:none; border: 1px solid #334155; padding: 2px 8px; border-radius: 4px; cursor: pointer; color: white;">Bloom ON</button>
                </div>
            </div>
        </footer>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        /**
         * ENGINE CORE - COSMIC FLOW
         * A heavy particle physics simulation using Quadtree partitioning
         */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const massDisplay = document.getElementById('mass-val');
        const countDisplay = document.getElementById('particle-count');
        const gravitySlider = document.getElementById('gravity-slider');
        const frictionSlider = document.getElementById('friction-slider');

        let width, height;
        let particles = [];
        let orbs = [];
        let state = {
            totalMass: 0,
            gravity: 1.0,
            friction: 0.985,
            showBloom: true,
            isMouseDown: false,
            mouse: { x: 0, y: 0 },
            initialized: false
        };

        // --- QUAD TREE FOR OPTIMIZED SPATIAL PHYSICS ---
        class QuadTree {
            constructor(boundary, capacity) {
                this.boundary = boundary; // {x, y, w, h}
                this.capacity = capacity;
                this.points = [];
                this.divided = false;
            }

            subdivide() {
                let x = this.boundary.x;
                let y = this.boundary.y;
                let w = this.boundary.w / 2;
                let h = this.boundary.h / 2;

                this.nw = new QuadTree({x: x, y: y, w: w, h: h}, this.capacity);
                this.ne = new QuadTree({x: x + w, y: y, w: w, h: h}, this.capacity);
                this.sw = new QuadTree({x: x, y: y + h, w: w, h: h}, this.capacity);
                this.se = new QuadTree({x: x + w, y: y + h, w: w, h: h}, this.capacity);
                this.divided = true;
            }

            insert(point) {
                if (!this.contains(point)) return false;

                if (this.points.length < this.capacity) {
                    this.points.push(point);
                    return true;
                }

                if (!this.divided) this.subdivide();

                return (this.nw.insert(point) || this.ne.insert(point) || 
                        this.sw.insert(point) || this.se.insert(point));
            }

            contains(point) {
                return (point.x >= this.boundary.x &&
                        point.x <= this.boundary.x + this.boundary.w &&
                        point.y >= this.boundary.y &&
                        point.y <= this.boundary.y + this.boundary.h);
            }

            query(range, found) {
                if (!found) found = [];
                if (!this.intersects(range)) return found;

                for (let p of this.points) {
                    if (this.inRange(p, range)) found.push(p);
                }

                if (this.divided) {
                    this.nw.query(range, found);
                    this.ne.query(range, found);
                    this.sw.query(range, found);
                    this.se.query(range, found);
                }
                return found;
            }

            intersects(range) {
                return !(range.x - range.r > this.boundary.x + this.boundary.w ||
                         range.x + range.r < this.boundary.x ||
                         range.y - range.r > this.boundary.y + this.boundary.h ||
                         range.y + range.r < this.boundary.y);
            }

            inRange(p, range) {
                let d = Math.hypot(p.x - range.x, p.y - range.y);
                return d <= range.r;
            }
        }

        // --- PARTICLE OBJECT ---
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.hue = Math.random() * 60 + 200; // Blue/Purple range
                this.size = Math.random() * 1.5 + 0.5;
                this.life = 1.0;
                this.isDead = false;
            }

            update() {
                // Apply friction
                this.vx *= state.friction;
                this.vy *= state.friction;

                // Mouse gravity
                if (state.isMouseDown) {
                    const dx = state.mouse.x - this.x;
                    const dy = state.mouse.y - this.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < 400) {
                        const force = (400 - dist) / 400 * (state.gravity * 0.05);
                        this.vx += (dx / dist) * force;
                        this.vy += (dy / dist) * force;
                    }
                }

                // Orb gravity
                for (let orb of orbs) {
                    const dx = orb.x - this.x;
                    const dy = orb.y - this.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < orb.radius * 5) {
                        if (dist < orb.radius) {
                            orb.absorb(this);
                            this.isDead = true;
                            break;
                        }
                        const f = (orb.radius / dist) * 0.2;
                        this.vx += (dx / dist) * f;
                        this.vy += (dy / dist) * f;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;

                // Screen Wrap
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, ${this.life})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        // --- ORB OBJECT (The Mergable Goals) ---
        class Orb {
            constructor(x, y, radius = 10) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.vx = (Math.random() - 0.5);
                this.vy = (Math.random() - 0.5);
                this.hue = Math.random() * 360;
                this.pulse = 0;
            }

            update() {
                this.vx *= 0.99;
                this.vy *= 0.99;
                this.x += this.vx;
                this.y += this.vy;
                this.pulse += 0.05;

                if (this.x < this.radius) { this.x = this.radius; this.vx *= -1; }
                if (this.x > width - this.radius) { this.x = width - this.radius; this.vx *= -1; }
                if (this.y < this.radius) { this.y = this.radius; this.vy *= -1; }
                if (this.y > height - this.radius) { this.y = height - this.radius; this.vy *= -1; }
            }

            draw() {
                const glow = this.radius * 3;
                const p = Math.sin(this.pulse) * 2;
                
                // Glow
                const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, glow);
                grad.addColorStop(0, `hsla(${this.hue}, 100%, 60%, 0.3)`);
                grad.addColorStop(1, `hsla(${this.hue}, 100%, 60%, 0)`);
                
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(this.x, this.y, glow, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, 1)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + p, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            absorb(particle) {
                this.radius += 0.05;
                state.totalMass += 1;
                if (Math.random() > 0.9) synthHit();
            }
        }

        // --- AUDIO ENGINE ---
        let audioCtx;
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function synthHit() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(200 + Math.random() * 400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // --- SYSTEM FUNCTIONS ---
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function toggleTrails() {
            state.showBloom = !state.showBloom;
            event.target.innerText = state.showBloom ? "Bloom ON" : "Bloom OFF";
        }

        function initGame() {
            initAudio();
            document.getElementById('intro').classList.add('transparent');
            setTimeout(() => {
                document.getElementById('intro').classList.add('hidden');
                document.getElementById('ui-layer').classList.remove('transparent');
            }, 1000);

            resize();
            
            // Generate initial particles
            for (let i = 0; i < 4000; i++) {
                particles.push(new Particle(Math.random() * width, Math.random() * height));
            }

            // Generate initial orbs
            for (let i = 0; i < 5; i++) {
                orbs.push(new Orb(Math.random() * width, Math.random() * height, 15 + Math.random() * 10));
            }

            state.initialized = true;
            requestAnimationFrame(loop);
        }

        // --- MAIN LOOP ---
        function loop() {
            // Update State from UI
            state.gravity = gravitySlider.value / 100;
            state.friction = frictionSlider.value / 1000;

            // Clear Screen
            ctx.fillStyle = 'rgba(5, 5, 8, 0.2)'; // Slow trail effect
            ctx.fillRect(0, 0, width, height);

            // Rebuild QuadTree for this frame
            const boundary = { x: 0, y: 0, w: width, h: height };
            const qtree = new QuadTree(boundary, 4);
            
            // Process Particles
            let aliveParticles = [];
            for (let p of particles) {
                p.update();
                if (!p.isDead) {
                    p.draw();
                    aliveParticles.push(p);
                    qtree.insert(p);
                }
            }
            particles = aliveParticles;

            // Maintain particle count (infinite mindless fun)
            if (particles.length < 5000) {
                for(let i=0; i<10; i++) particles.push(new Particle(Math.random() * width, Math.random() * height));
            }

            // Process Orbs & Merging
            for (let i = orbs.length - 1; i >= 0; i--) {
                let a = orbs[i];
                a.update();
                a.draw();

                for (let j = i - 1; j >= 0; j--) {
                    let b = orbs[j];
                    let d = Math.hypot(a.x - b.x, a.y - b.y);
                    if (d < a.radius + b.radius) {
                        // Merge orbs
                        const newRadius = Math.sqrt(a.radius * a.radius + b.radius * b.radius);
                        a.radius = newRadius;
                        a.vx += b.vx * 0.5;
                        a.vy += b.vy * 0.5;
                        orbs.splice(j, 1);
                        synthHit();
                    }
                }
            }

            // If we have too few orbs, spawn more
            if (orbs.length < 3) {
                orbs.push(new Orb(Math.random() * width, Math.random() * height, 10));
            }

            // Update UI
            massDisplay.innerText = Math.floor(state.totalMass);
            countDisplay.innerText = particles.length;

            requestAnimationFrame(loop);
        }

        // --- INPUT HANDLING ---
        window.addEventListener('mousedown', (e) => { state.isMouseDown = true; updateMouse(e); });
        window.addEventListener('mouseup', () => state.isMouseDown = false);
        window.addEventListener('mousemove', updateMouse);
        
        window.addEventListener('touchstart', (e) => { 
            state.isMouseDown = true; 
            updateMouse(e.touches[0]); 
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        });
        window.addEventListener('touchend', () => state.isMouseDown = false);
        window.addEventListener('touchmove', (e) => updateMouse(e.touches[0]));

        function updateMouse(e) {
            state.mouse.x = e.clientX;
            state.mouse.y = e.clientY;
        }

        window.addEventListener('resize', resize);
    </script>
</body>
</html>
