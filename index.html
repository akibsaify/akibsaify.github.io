<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aether | Infinite Flow</title>
    <style>
        :root {
            --bg: #030305;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            overflow: hidden;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
            touch-action: none;
            filter: contrast(120%) brightness(110%);
        }

        #ui {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            z-index: 10;
            transition: opacity 1s ease;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.4rem;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 0.5rem;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.2rem;
        }

        .controls {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            pointer-events: auto;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 2s ease;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .fade-out { opacity: 0 !important; pointer-events: none !important; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="loader"></div>
        <p style="margin-top: 20px; color: #444; letter-spacing: 0.2rem; font-size: 0.7rem;">INITIALIZING AETHER</p>
    </div>

    <div id="ui">
        <div class="label">Interactive Simulation</div>
        <div class="title">MOVE TO STIR â€¢ BREATHE TO WATCH</div>
    </div>

    <div class="controls">
        <button class="btn" onclick="toggleColor()">Shift Hue</button>
        <button class="btn" onclick="resetFlow()">Reset Pattern</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        /**
         * AETHER GENERATIVE ENGINE
         * Uses custom noise vectors to simulate liquid poly-lines
         */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        let width, height;
        let particles = [];
        let tick = 0;
        
        const config = {
            particleCount: 1200,
            baseHue: Math.random() * 360,
            hueRange: 60,
            lineOpacity: 0.08,
            speed: 0.6,
            noiseScale: 0.003,
            interactionRadius: 300,
            friction: 0.96,
            mouse: { x: 0, y: 0, active: false, vx: 0, vy: 0 },
            autoPilot: { x: 0, y: 0, angle: 0 }
        };

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.px = this.x;
                this.py = this.y;
                this.vx = 0;
                this.vy = 0;
                this.accX = 0;
                this.accY = 0;
                this.hue = config.baseHue + (Math.random() * config.hueRange);
                this.life = Math.random() * 0.5 + 0.5;
            }

            update() {
                // Get Flow Field Noise (Simulated with Math.sin/cos layering for "heavy" interaction)
                const n1 = noise(this.x * config.noiseScale, this.y * config.noiseScale, tick * 0.001);
                const n2 = noise(this.x * config.noiseScale * 2, this.y * config.noiseScale * 2, tick * 0.002);
                
                const angle = (n1 + n2) * Math.PI * 4;
                
                this.accX = Math.cos(angle) * config.speed;
                this.accY = Math.sin(angle) * config.speed;

                // Mouse/AutoPilot Interaction
                const targetX = config.mouse.active ? config.mouse.x : config.autoPilot.x;
                const targetY = config.mouse.active ? config.mouse.y : config.autoPilot.y;
                
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const dist = Math.hypot(dx, dy);

                if (dist < config.interactionRadius) {
                    const power = (1 - dist / config.interactionRadius) * 2;
                    this.accX += (dx / dist) * power;
                    this.accY += (dy / dist) * power;
                }

                this.vx += this.accX;
                this.vy += this.accY;
                this.vx *= config.friction;
                this.vy *= config.friction;

                this.px = this.x;
                this.py = this.y;
                this.x += this.vx;
                this.y += this.vy;

                // Reset if off-screen or too fast
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.init();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.px, this.py);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${config.lineOpacity})`;
                ctx.stroke();
            }
        }

        // --- CUSTOM NOISE (Simplex-Lite for performance) ---
        // We use a layered Sine generator to simulate complex noise
        function noise(x, y, z) {
            return (
                Math.sin(x + z) * Math.cos(y + z) +
                Math.sin(x * 0.5 - z) * Math.cos(y * 1.2 + z) +
                Math.sin(y * 0.8 + x * 0.3 + z)
            ) / 3;
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            ctx.fillStyle = '#030305';
            ctx.fillRect(0, 0, width, height);
            ctx.lineWidth = 1.2;
            ctx.lineCap = 'round';
        }

        function toggleColor() {
            config.baseHue = Math.random() * 360;
            particles.forEach(p => p.hue = config.baseHue + (Math.random() * config.hueRange));
        }

        function resetFlow() {
            ctx.fillStyle = '#030305';
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => p.init());
        }

        function init() {
            resize();
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }

            document.getElementById('overlay').classList.add('fade-out');
            setTimeout(() => document.getElementById('overlay').remove(), 2000);

            loop();
        }

        function loop() {
            tick++;

            // Autonomous movement (Infinite loop)
            config.autoPilot.angle += 0.01;
            config.autoPilot.x = width/2 + Math.cos(config.autoPilot.angle) * (width * 0.3);
            config.autoPilot.y = height/2 + Math.sin(config.autoPilot.angle * 1.5) * (height * 0.2);

            // Subtle Fade (creates the "silk" trail effect)
            ctx.fillStyle = 'rgba(3, 3, 5, 0.04)';
            ctx.fillRect(0, 0, width, height);

            // Update & Draw
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(loop);
        }

        // Input Listeners
        window.addEventListener('mousemove', (e) => {
            config.mouse.x = e.clientX;
            config.mouse.y = e.clientY;
            config.mouse.active = true;
            clearTimeout(config.mouse.timer);
            config.mouse.timer = setTimeout(() => config.mouse.active = false, 2000);
        });

        window.addEventListener('touchmove', (e) => {
            config.mouse.x = e.touches[0].clientX;
            config.mouse.y = e.touches[0].clientY;
            config.mouse.active = true;
            clearTimeout(config.mouse.timer);
            config.mouse.timer = setTimeout(() => config.mouse.active = false, 2000);
        }, { passive: false });

        window.addEventListener('resize', () => {
            resize();
            resetFlow();
        });

        // Initialize on Load
        window.onload = init;
    </script>
</body>
</html>
